<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <title>Music Order Summary</title>
      <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Noto Sans Pau Cin Hau">
    </head>
    <body>
      <div class="main-container">
      <div class="mini-container">
          <img class="image1" src="./image/illustration-hero.svg" alt="cartoon photo of a girl dancing">
      <div class="semi">
        <div class="order">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs,<br> audiobooks and podcast on any device<br>anywhere you like!</p>
          </div>
        <div class="annual">
          <div class="price">
          <img class="icon" src="./image/icon-music.svg" alt="music note Icon"/>
          <p class="plan"><strong class="boldtext">Annual Plan</strong><br>$59.99/year</p>
          </div>
          <div class="link1">
            <a class="link" role="button" href="https://www.apple.com/store" target="_blank">Change</a>
          </div>
        </div>
        <div class="links">
            <a class="btn1" href="https://www.apple.com/store" target="_blank">Proceed To Payment</a>
              <a class="btn2" role="button" href="https://support.apple.com/en-ng/HT204084" target="_blank">Cancel Order</a>
          </div>
          </div>
      </div>
    </body>
  </html>
